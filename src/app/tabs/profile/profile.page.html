<ion-content [fullscreen]="true" color="medium">

  <ion-card class="profile-content">

    <div align="center" class="image">
      <ion-avatar>
        <img src="assets/imgs/profile.png" />
      </ion-avatar>
    </div>
  
    <ion-item lines="none" class="profile">
      <ion-label class="ion-text-center">
        <ion-text color="secondary">Diya Dimri</ion-text>
        <p>
          <ion-text color="medium">UI/UX Designer</ion-text>
        </p>
      </ion-label>
    </ion-item>

  </ion-card>

  <ion-card class="options">
    @for(row of getRows(); track $index) {
      <ion-row 
        class="ion-margin"
        [ngClass]="{
          'borderBottom' : (($index + 1) * 3) < options.length,
          'paddingTop' : $index == 0
        }">
        @for(item of row; track $index) {
          <ion-col size="4" class="ion-text-center">
            <ion-label>
              <ion-avatar 
                [style.background]="'var(--ion-color-' + (item.background || 'light') + ')'">
                <ion-icon [color]="item.color" [name]="item.icon"></ion-icon>
              </ion-avatar>
              <p>
                <ion-text color="primary">{{item?.title}}</ion-text>
              </p>
            </ion-label>
          </ion-col>
        }
      </ion-row>
    }
  </ion-card>

</ion-content>
